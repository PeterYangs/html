
{extend name="layout/layout"}

<style>
    .container {
        display: flex;
        -webkit-dispaly: flex;
        margin-top: 50px;
    }

    .container .left {
        -webkit-flex: 0 0 900px;
        flex: 0 0 900px;
    }

    .container .right {
        -webkit-flex: 1;
        flex: 1;
    }

    .title {
        font-size: 40px;
        font-weight: 700;
        text-align: left;
    }

    .img-wrapper {
        display: flex;
        -webkit-dispaly: flex;
        flex-wrap: wrap;
        -webkit-flex-wrap: wrap;
        justify-content: space-between;
        align-content: space-between;
    }

    .img-wrapper>div {
        flex: 0 0 33%;
        margin-bottom: 10px;
    }

    .img-wrapper img {
        width: 100%;
    }

    .left h3 {
        background: #f5f5f5;
    }

    .right {
        position: relative;
        padding-left: 20px;
    }

    .right:after {
        content: '';
        display: block;
        position: absolute;
        left: 0;
        top: 9px;
        width: 2px;
        height: 800px;
        background: #009fe7;
    }


    .right>a {
        display: block;
        margin-bottom: 20px;
        cursor: pointer;
    }

    .right>a:hover {
        text-decoration: underline;
        color: #00a0e9;
    }

    .right .head {
        font-size: 28px;
        color: #00a0e9;
    }

    .info {
        font-size: 20px;
    }

    /*news.content*/
    .main {
        padding-right: 20px;
        font-family: Arial;
    }

    .title-max {
        line-height: 1.3;
        color: rgb(9, 9, 9);
        font-weight: 700;
    }

    .date {
        position: relative;
        display: block;
        color: rgb(209, 209, 209);
        line-height: 1.5;
        font-size: 15px;
    }

    .date:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 2px;
        background: rgb(209, 209, 209);

    }

    .main .title {
        display: inline-block;
        background: -webkit-linear-gradient(left, #146fbe, #26aae9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 30px;
    }

    .main p {
        font-size: 20px;
        color: rgb(49, 54, 58);
        line-height: 1.5;
        text-align: justify;
    }

    @media only screen and (max-width:414px) {
        .container {
            display: block;
        }

        .title-max {
            font-size: 20px;
        }

        .date {
            font-size: 10px;
        }

        .img .main {
            padding-right: 0;
        }

        .main .title {
            font-size: 15px;
        }

        .main p {
            font-size: 12px;
        }

        .right .head {
            font-size: 18px;
        }

        .right:after {
            content: none;
        }

        .info {
            font-size: 10px;
        }
    }
</style>
