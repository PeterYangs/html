{extend name="layout/layout" /}
{block name="main"}
<!-- MAIN -->
<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <h3 class="page-title">Tables</h3>

            <!--<div class="row">-->
            <!--<div class="col-md-6">-->
            <!-- TABLE STRIPED -->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Striped Row</h3>
                </div>

                <div class="panel-body">
                    <form action="__MODULE__/admin/group_update/id/{$group.id}" method="post">
                    <input style="width: 20%" name="title" required="required" class="form-control input-lg" value="{$group.title}" placeholder="Description" type="text"><br/>

                    <div class="clearfix">

                     {foreach name="rule" item="v"}
                    <label  style="width: 20%;float: left" class="fancy-checkbox">
                        <input type="checkbox" name="rule[]" class="rule" value="{$v.id}">
                        <span>{$v.title}</span>
                    </label>
                    {/foreach}


                    </div>
                    <br/>
                    <!--<input type="text" class="form-control" placeholder="text field">-->
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>



            </div>
        </div>
    </div>
</div>
<script>

    if('{$group.id}') {
        //这里获取权限码的json数组，再转成json对象
        var group_array = '{$group.rule}';
        group_array = JSON.parse(group_array);

        //id对应上就勾选
        $.each($(".rule"), function (index, item) {

            $.each(group_array, function (index2, item2) {

                if ($(item).val() == item2) {

                    $(item).attr('checked', 'checked');

                }


            });


        });

    }
</script>

{/block}
